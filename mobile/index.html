<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Title</title>
        <link rel="icon" type="image/png" href="img/favicon.svg"/>
        <!-- CSS -->
        <link rel="stylesheet" href="index.css">
        <!-- Awesome Icon -->
        <link href="fontawesome-free-5.15.3-web/css/all.css" rel="stylesheet">
    </head>
    <body>
        <div class="body index">
            <!-- Spinner -->
            <!-- <div class="spinner"><div><div></div></div></div> -->
            <!-- Header -->
            <section class="header">
                <span class="fL primary">商店名稱</span>
                <a class="icon" href="login.html">
                    <div class="icon">
                        <i class="fas fa-sign-out-alt gray"></i>
                    </div>
                    <span class="fL gray">登出</span>
                </a>
            </section>
            <!-- Main -->
            <section class="main">
                <div class="itemH width between">
                    <span class="fL">取餐編號</span>
                    <span class="fM bold">1</span>
                </div>
                <div class="itemH width between">
                    <span class="fL">訂單編號</span>
                    <span class="fM bold">123456</span>
                </div>
                <div class="itemH width between">
                    <span class="fL">日期</span>
                    <span class="fM bold">12/25/2021</span>
                </div>
            </section>
            <!-- Footer -->
            <section class="footer">
                <!-- Button -->
                <div class="itemH full"> <!-- class: disabled -->
                    <a class="button white" href="./scan.html">
                        <div class="icon black">
                            <i class="fas fa-qrcode margin"></i>
                        </div>
                        <span class="fL">掃描</span>
                    </a>
                    <!-- V Hide Button V -->
                    <a class="button submit">
                        <div class="icon white">
                            <i class="fas fa-receipt margin"></i>
                        </div>
                        <span class="fL">列印發票</span>
                    </a>
                    <!-- ^ Hide Button ^ -->
                </div>
                <div class="itemH width between">
                    <span class="fL">餐費</span>
                    <span class="fM bold"><span class="fXS">$</span>283</span>
                </div>
                <div class="itemH width between">
                    <span class="fL">統編</span>
                    <span class="fM bold">87654321</span>
                </div>
                <div class="itemH width between">
                    <span class="fL">載具</span>
                    <span class="fM bold">/ABCDEFG</span>
                </div>
                <div class="itemH width">
                    <!-- V Hide Button V -->
                    <a id="buttonDelete" class="button white">
                        <div class="icon">
                            <i class="far fa-times-circle error"></i>
                        </div>
                        <span class="fL under error">發票作廢</span>
                    </a>
                    <!-- ^ Hide Button ^ -->
                </div>
            </section>
            <!-- Popup (Delete) -->
            <section id="popDelete" class="popup notice">
                <div class="popBody">
                    <a class="close"><i class="fas fa-times"></i></a>
                    <section class="popHeader">
                        <span class="fXL">發票作廢</span>
                    </section>
                    <section class="popMain">
                        <span class="fL">確定要作廢發票？</span>
                        <span class="fL">一旦作廢將無法取消</span>
                    </section>
                    <section class="popFooter">
                        <a class="button white"><span class="fM">取消</span></a>
                        <a class="button delete"><span class="fM">作廢</span></a>
                    </section>
                </div>
            </section>
        </div>
        <!-- Script -->
        <script src="index.js"></script>
    </body>
</html>
